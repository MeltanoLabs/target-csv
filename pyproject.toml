[tool.poetry]
name = "target-csv"
version = "0.0.1"
description = "`target-csv` is a Singer target for CSV, built with the Meltano SDK for Singer Targets."
authors = ["AJ Steers"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.11,>=3.7.1"
requests = "^2.25.1"
singer-sdk = {git = "https://github.com/meltano/sdk.git", rev = "kgpayne/issue1169", extras=["testing"]}

[tool.poetry.dev-dependencies]
flake8 = "^3.9.2"
mypy = "^0.991"
black = "^22.3.0"
types-pytz = "^2021.3.3"
tox = "^3.24.5"
isort = "^5.10.1"
pydocstyle = "^6.1.1"

[build-system]
requires = ["poetry-core>=1.0.7"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
target-csv = 'target_csv.target:TargetCSV.cli'
