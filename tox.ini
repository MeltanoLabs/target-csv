# This file can be used to customize tox tests as well as other test frameworks like flake8 and mypy

[tox]
envlist = py310
; envlist = py37, py38, py39
isolated_build = true

[testenv]
whitelist_externals = poetry

commands =
    poetry install -v
    poetry run pytest
    poetry run black --check target_csv/
    poetry run flake8 target_csv
    poetry run pydocstyle target_csv
    poetry run mypy target_csv

[testenv:pytest]
# Run the python tests.
# To execute, run `tox -e pytest`
envlist = py37, py38, py39, 310, 311
commands =
    poetry install -v
    poetry run pytest

[testenv:format]
# Attempt to auto-resolve lint errors before they are raised.
# To execute, run `tox -e format`
commands =
    poetry install -v
    poetry run black target_csv/
    poetry run isort target_csv

[testenv:lint]
# Raise an error if lint and style standards are not met.
# To execute, run `tox -e lint`
commands =
    poetry install -v
    poetry run black --check --diff target_csv/
    poetry run isort --check target_csv
    poetry run flake8 target_csv
    # poetry run pydocstyle target_csv  # TODO: Uncomment when docstrings are compliant
    # refer to mypy.ini for specific settings
    poetry run mypy target_csv

[flake8]
ignore = W503
max-line-length = 88
max-complexity = 10

[pydocstyle]
ignore = D105,D203,D213
